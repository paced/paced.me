name: "Build and Test"
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: export
        run: npm run export

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: npm install
      - name: lint
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: export
        run: npm run export
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
